<form [formGroup]="form" (ngSubmit)="login()">

  <div class="modal-header">
    <h4 class="modal-title" translate="Login"></h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div *ngIf="error" class="modal-error" translate>
      We could not log you in. Please check your credentials and try again.
    </div>

    <div class="form-group">
      <label for="handle">
        <span translate="Username"></span>/<span translate="Email"></span>
      </label>
      <input type="text" formControlName="handle" class="form-control" id="handle" aria-describedby="handleHelp" placeholder="example@gmail.com">
      <small id="handleHelp" class="form-text text-muted" translate>We'll never share your email with anyone
        else.</small>
    </div>

    <div class="form-group">
      <label for="password" translate="Password"></label>
      <input type="password" formControlName="password" class="form-control" id="password">
    </div>

  </div>

  <div class="modal-footer">
    <button
      [disabled]="!form.valid || loading"
      type="submit"
      class="btn btn-primary"
      [class.loading]="loading"
      translate="Log in"></button>
  </div>

</form>
