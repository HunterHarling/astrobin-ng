<div class="container page">
  <ng-container *ngIf="(vendor$ | async) as vendor">
    <h1 class="name">{{vendor.name}}</h1>
    <small>
      <a class="website" [attr.href]="vendor.website | ensureUrlProtocol" target="_blank">{{vendor.website}}</a>
    </small>

    <p class="description">{{vendor.description}}</p>
  </ng-container>
</div>
