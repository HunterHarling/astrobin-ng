<form [formGroup]="form" (ngSubmit)="login()">
  <div class="modal-header">
    <h4 class="modal-title">{{"Login" | translate}}</h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div *ngIf="error" class="modal-error" translate>
      We could not log you in. Please check your credentials and try again.
    </div>

    <div class="form-group">
      <label for="handle">
        {{"Username" | translate}}/{{"Email" | translate}}
      </label>
      <input aria-describedby="handleHelp" class="form-control" formControlName="handle" id="handle"
             placeholder="example@gmail.com" type="text"/>
      <small class="form-text text-muted" id="handleHelp" translate>We'll never share your email with anyone
        else.</small>
    </div>

    <div class="form-group">
      <label for="password">{{"Password" | translate}}</label>
      <input class="form-control" formControlName="password" id="password" type="password"/>
    </div>
  </div>

  <div class="modal-footer">
    <button [class.loading]="loading" [disabled]="!form.valid || loading" class="btn btn-primary" type="submit">
      {{"Log in" | translate}}
    </button>
  </div>
</form>
